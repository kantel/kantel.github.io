class Background:
  
  def __init__(self, _x, _y):
    self.x = _x
    self.y = _y
    self.w = 1024
    self.h = 285
    self.speed = 0.25
    self.im = "desert02"
    
  def update(self):
    self.x -= self.speed
    if self.x <= -self.w:
      self.x = self.w
      
  def draw(self):
    screen.drawSprite(self.im, self.x, self.y, self.w, self.h)
      

class Badger:
  
  def __init__(self):
    self.x = -120
    self.y = 50
    self.w = 44
    self.h = 65
    self.im = "badger"
    
  def draw(self):
    screen.drawSprite(self.im, self.x, self.y, self.w, self.h)

bgs = []

def init():
  global badger
  badger = Badger()
  bgs.append(Background(334, -30))
  bgs.append(Background(1358, -30))


def update():
  for bg in bgs:
    bg.update()
    

def draw():
  screen.clear("rgb(100, 160, 160)")
  for bg in bgs:
    bg.draw()
  badger.draw()
