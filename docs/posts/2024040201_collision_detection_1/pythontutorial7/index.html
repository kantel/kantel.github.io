class Back:
  
  def __init__(self):
    self.bg_col = "rgb(234, 218, 184)"
    
  def display(self):
    screen.fillRect(0, 0, screen.width, screen.height, self.bg_col)

import math

def init():
  global rabbit, snake, back
  back = Back()
  rabbit = Rabbit()
  snake = Snake()

def update():
  rabbit.move()
  if is_circle_collision(rabbit, snake):
    back.bg_col = "rgb(250, 25, 25)"
  else:
    back.bg_col = "rgb(234, 218, 184)"   
    
def draw():
  back.display()
  snake.display()
  rabbit.display()
  
def is_circle_collision(obj1, obj2):
  distance = math.dist([obj1.x, obj1.y], [obj2.x, obj2.y])
  if distance < obj1.r + obj2.r:
    return True
  return False
  

class Rabbit:
  
  def __init__(self):
    self.x = 120
    self.y = 60
    self.w = 40
    self.h = 40
    self.r = 20
    self.im = "rabbit"
    
  def move(self):
    self.x = mouse.x
    self.y = mouse.y
  
  def display(self):
    screen.drawSprite(self.im, self.x, self.y, self.w, self.h)

class Snake:
  
  def __init__(self):
    self.x = 0
    self.y = 0
    self.w = 70

    self.r = 35
    self.im = "snake"
